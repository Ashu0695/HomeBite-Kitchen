<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Bite Kitchen</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="manifest.json" />
</head>
<body>
    <header>
        <img src="icon.png" alt="Home Bite Kitchen Logo" class="logo" />
        <h1>Home Bite Kitchen</h1>
    </header>

    <main>
        <section class="menu">
            <div class="menu-item">
                <img src="chole-bhature.jpg" alt="Chole Bhature" />
                <h2>Chole Bhature</h2>
                <p>Fluffy bhature with spicy and flavorful chole.</p>
                <span class="price">₹120</span>
                <button>Order Now</button>
            </div>

            <div class="menu-item">
                <img src="chinese-dish.jpg" alt="Chinese Dish" />
                <h2>Chinese Special</h2>
                <p>Delicious noodles and Manchurian combo.</p>
                <span class="price">₹150</span>
                <button>Order Now</button>
            </div>

            <div class="menu-item">
                <img src="north-indian.jpg" alt="North Indian Dish" />
                <h2>North Indian Thali</h2>
                <p>Full thali with paneer, dal, rice, and chapati.</p>
                <span class="price">₹180</span>
                <button>Order Now</button>
            </div>
        </section>
    </main>

    <footer>
        <p>© 2025 Home Bite Kitchen. All rights reserved.</p>
    </footer>
</body>
</html>
